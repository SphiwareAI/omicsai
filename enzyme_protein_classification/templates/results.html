<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
          integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" rel="stylesheet">
    <link href="{{ url_for('static',filename='styles/main.css') }}" rel="stylesheet" type="text/css">
    <title>Results</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        <!--        <img alt="think of Logo"-->
        <!--             class="d-inline-block align-top" height="33"-->
        <!--             src="https://url for logo.png"-->
        <!--             width="80">-->
    </a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('display_index') }}">Home
                    <span class="sr-only">(current)</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://github.com/aditya00kumar/document-classification"
                   target="_blank">Document Classification
                    - Github</a>
            </li>
        </ul>
    </div>
</nav>
<h1 align="center">Results</h1>
<div class="container">
    <div class="row center">
        <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
            <tr>
                <td>
                    <h2 align="center">Classifier</h2>
                </td>
                <td class="mdl-data-table__cell--non-numeric">
                    <h2 align="center">Result</h2>
                </td>
            </tr>
            {% for key, value in result.items() %}
            <tr>
                <th>
                    <p align="center">{{ key }}</p>
                </th>
                <th class="mdl-data-table__cell--non-numeric">
                    <p align="center">{{ value }}</p>
                </th>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
</body>
</html>
